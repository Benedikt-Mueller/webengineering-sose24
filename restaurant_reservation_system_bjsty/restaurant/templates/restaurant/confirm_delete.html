{% extends 'restaurant/base.html' %}

{% block content %}
<div class="container">
  <h2>Bild löschen</h2>
  <p>Sind Sie sicher, dass Sie dieses Bild löschen möchten?</p>
  
  <div>
    <!-- Anzeigen des Bildes, falls gewünscht -->
    <img src="{{ object.image.url }}" alt="Bild" style="max-width: 200px; max-height: 200px;">
  </div>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Ja, Bild löschen</button>
    <button type="button" onclick="window.history.back();">Nein, abbrechen</button>
  </form>
</div>
{% endblock %}
