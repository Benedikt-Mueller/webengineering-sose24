<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prüfen Sie die Verfügbarkeit von Tischen in {{ restaurant.name }}">
    <title>Verfügbarkeit von Tischen - {{ restaurant.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .table-info {
            flex-grow: 1;
        }
        .availability {
            font-weight: bold;
            text-align: right;
        }
        .available {
            color: #28a745;
        }
        .reserved {
            color: #dc3545;
        }
        .location {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Verfügbarkeit der Tische im {{ restaurant.name }}</h1>
    <ul id="tableList">
        {% for table in tables %}
        <li id="table{{ table.number }}">
            <div class="table-info">
                <span>Tischnummer: {{ table.number }}</span><br>
                <span>Kapazität: {{ table.capacity }}</span><br>
                <span class="location">Standort: {{ table.location }}</span>
            </div>
            <div class="availability">
                {% if table.is_reserved %}
                    <span class="reserved" aria-label="Reserviert">Reserviert</span>
                {% else %}
                    <span class="available" aria-label="Verfügbar">Verfügbar</span>
                    <button onclick="reserveTable('{{ table.number }}', '{{ table.capacity }}')"
                     aria-label="Tisch reservieren">Reservieren</button>
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>

    <script>
        function reserveTable(tableNumber, capacity) {
            // Hier könnte eine AJAX-Anfrage an den Server gesendet werden, um die Reservierung zu speichern
            alert(`Tisch ${tableNumber} mit Kapazität ${capacity} erfolgreich reserviert!`);

            // Aktualisiere die Verfügbarkeit des Tisches im DOM
            const tableElement = document.getElementById(`table${tableNumber}`);
            if (tableElement) {
                const availabilityElement = tableElement.querySelector('.availability');
                availabilityElement.innerHTML = `<span class="reserved" aria-label="Reserviert">Reserviert</span>`;
            }

            // Aktualisiere die Anzeige der verbleibenden Tische
            const availableTables = document.querySelectorAll('.available').length;
            alert(`Es sind noch ${availableTables} Tische verfügbar.`);
        }
    </script>
</body>
</html>
